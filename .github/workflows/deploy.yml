name: Build, Test and Deploy Frontend and Backend

on:
  push:
    branches:
      - main

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install
        working-directory: back

      - name: Set environment variables
        run: echo "MONGO_URI=mongodb://localhost:27017/testdb" >> $GITHUB_ENV

      - name: Start backend
        run: npm start &
        working-directory: back

      - name: Wait for backend to start
        run: sleep 10

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        working-directory: back

  build_and_test_frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install
        working-directory: front

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular project
        run: npm run build
        working-directory: front

      - name: Start Angular server
        run: npm start &
        working-directory: front

      - name: Wait for Angular server to start
        run: sleep 20

      - name: Install Cypress
        run: npm install cypress --save-dev
        working-directory: front

      - name: Run Cypress tests
        run: npx cypress run
        working-directory: front

      - name: Prepare deployment artifact
        run: |
          mkdir -p deploy-root
          cp -r front/dist/inscription-projet-group/browser/* deploy-root/
      - name: Upload deployment artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: deploy-root

  deploy_to_pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build_and_test_frontend

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
