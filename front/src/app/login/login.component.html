<div class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-2xl font-bold mb-4">Connexion</h1>
  <form class="space-y-4">
    <input [(ngModel)]="email" type="email" placeholder="Email" name="email" class="w-full p-2 border rounded" />
    <input [(ngModel)]="password" type="password" placeholder="Mot de passe" name="password" class="w-full p-2 border rounded" />
    <button type="button" (click)="onLogin()" class="w-full bg-blue-500 text-white p-2 rounded">Se connecter</button>
  </form>
  <p class="mt-4">
    Pas encore inscrit ? <a routerLink="/register" class="text-blue-500 underline">Cr√©er un compte</a>
  </p>
</div>
