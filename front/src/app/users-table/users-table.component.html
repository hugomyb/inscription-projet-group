<h1
  class="mb-8 mt-10 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
  Liste des <span class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">utilisateurs</span>
</h1>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        Nom
      </th>
      <th scope="col" class="px-6 py-3">
        Prénom
      </th>
      <th scope="col" class="px-6 py-3">
        Email
      </th>
      <th scope="col" class="px-6 py-3">
        Date de Naissance
      </th>
      <th scope="col" class="px-6 py-3">
        Ville
      </th>
      <th scope="col" class="px-6 py-3">
        Code Postal
      </th>
      <th scope="col" class="px-6 py-3">
        Rôle
      </th>
      <th scope="col" class="px-6 py-3" *ngIf="isAdmin">
        Actions
      </th>
    </tr>
    </thead>
    <tbody>

    <tr class="user-row odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700" *ngFor="let user of users">
      <td class="px-6 py-4">
        {{ user.nom }}
      </td>
      <td class="px-6 py-4">
        {{ user.prenom }}
      </td>
      <td class="px-6 py-4">
        {{ user.email }}
      </td>
      <td class="px-6 py-4">
        {{ user.date_naissance }}
      </td>
      <td class="px-6 py-4">
        {{ user.ville }}
      </td>
      <td class="px-6 py-4">
        {{ user.code_postal }}
      </td>
      <td class="px-6 py-4">
        {{ user.role }}
      </td>
      <td class="px-4 py-2" *ngIf="isAdmin">
        <button (click)="deleteUser(user._id)" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">
          Supprimer
        </button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
